<html>
    <head>
        <Title>Flag Game - Guess Country From Flag</Title>
        <link href="Themes/style.css" type="text/css" rel="stylesheet"/>
        <link href="Themes/country-from-flag.css" type="text/css" rel="stylesheet"/>
    </head>
    <body>
        <a href="index.html">
            <button id="backBtn"></button>
        </a>

        <h1>Guess Country From Flag</h1>

        <div id="flagWrapper"> 
            <img id="flagImage" src="" alt="flag image"/>
        </div>

        <button id="guessBtn0" class="guessBtn">[GUESS 0 TEXT]</button>
        <button id="guessBtn1" class="guessBtn">[GUESS 1 TEXT]</button>
        <button id="guessBtn2" class="guessBtn">[GUESS 2 TEXT]</button>

        <br/>

        <button id="guessBtn3" class="guessBtn">[GUESS 3 TEXT]</button>
        <button id="guessBtn4" class="guessBtn">[GUESS 4 TEXT]</button>
        <button id="guessBtn5" class="guessBtn">[GUESS 5 TEXT]</button>

        <br/> <br/>

        <button id="resetBtn" class="resetBtn"> New Round </button>

        <!-- Scripts -->
        <script src="Scripts/jquery-3.4.1.min.js"></script>
        <script src="Scripts/country-from-flag.js"></script>
    </body>
</html>
